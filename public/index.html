  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tweeter - Home Page</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <!-- External site for font awesome link (icons) -->

  <!-- Font Family -->

  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-list.css" type="text/css" />

  <!-- External JS -->

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <!-- Top nav bar (fixed) -->
  <nav class="nav-bar">
    <span class="page-title">TWEETER</span>
    <div class="write-tweet">
      <span class="write-tweet-title"><strong>Write</strong>&nbsp;a new tweet</span>
      <button type="compose" class="pencil-button"><i class="fa fa-quote-right" aria-hidden="true"></i></button>
    </div>
  </nav>
  <header class='header'>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div class="name">
      <h2>#Hex</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <!-- <h2>Compose Tweet</h2> -->
      <div class="error-line">
        <p></p>
      </div>
      <form class="tweet-form">
        <label for="tweet-text">What are you humming about?</label>
        </br>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="box-button-char-count">
          <div>
            <button class="tweet-button" type="submit">Tweet</button>
          </div>
          <div>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </div>
      </form>
    </section>
    <section>
      <article class="tweet-container">
      </article>
    </section>
  </main>

  <footer>

  </footer>
